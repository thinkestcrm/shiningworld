<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户注册</title>
    <link href="../ui/resources/css/mainpage.css" type="text/css" rel="stylesheet"/>
    <link href="../ui/resources/css/login.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="../ui/resources/js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="../ui/resources/js/mainpage.js"></script>
    <script type="text/javascript" src="../ui/resources/js/userRegistration.js"></script>
</head>
<body>
<div class="login_warpper">
    {include file="../ui/resources/blk/header.blk"}
    <div class="login_content">
        <div class="login_box">
            <div class="login_info_table">
                <div class="login_log">
                    <div class="login_logimg"></div>
                    <p>影徒网</p>

                </div>
                <ul class="login_info_box user_register">
                    <li style="height: 59px">
                        <input type="text" id="normalmobilePhoneNo" value="手机号"/>
                    </li>
                    <li style="height: 59px">
                        <input type="text" id="regDynamicPass" value="动态密码"/>
                        <input type="button" id="regGetPassword" value="获取动态密码"/>
                    </li>
                    <li style="height: 59px">
                        <input type="text" id="registerPassword" value="密码"/>
                    </li>
                    <li style="height: 47px">
                        <input type="text" id="repeatPassword" value="重复密码"/>
                    </li>
                    <li style="height: 38px;line-height: 38px">
                        <input type="checkbox" id="agreeaGreement"/><label>同意影徒协议</label>
                    </li>
                    <li style="height: 44px;">
                        <input type="button" id="userRegistrationBut" value="用户注册"/>
                        <input type="button" id="photographerRegisteredBut" value="摄影师注册"/>
                    </li>

                </ul>

            </div>
            <div class="login_info_tableback"><div>
            </div>


            </div>
        </div>


    </div>
    {include file="../ui/resources/blk/foot.blk"}
</div>
</body>
</html>
