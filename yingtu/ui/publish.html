<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发布</title>
    <link href="../ui/resources/css/mainpage.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="../ui/resources/css/photographer.css"/>
    <script type="text/javascript" src="../ui/resources/js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="../ui/resources/js/mainpage.js"></script>
    <script type="text/javascript" src="../ui/resources/js/publish.js"></script>
</head>
<body>
<div class="photographer_homepage_wrapper">
    {include file="../ui/resources/blk/header.blk"}
    <div class="photographer_homepage">
        <div class="photographer_homepage_con_box">
            <ul class="photographer_homepage_label">
                <li><a href="#" id="personalHomepage">个人主页</a></li>
            </ul>
            <div class="photographer_homepage_border"></div>
        </div>
    </div>
    <div class="photographer_homepage_main">
        <div class="photographer_homepage_main_left">
            <div class="photographer_management_box">
                <div class="photographer_management_release">
                    <input type="button" value="发布" id="photographerReleaseBut"/>
                </div>
                <ul class="photographer_management_services">
                    <li style="height: 50px;line-height: 50px">服务管理</li>
                    <li><a href="#">订单管理</a></li>
                    <li><a href="#">已发布的服务</a></li>
                    <li><a href="#">已下架的服务</a></li>
                    <li><a href="#">草稿箱</a></li>
                </ul>
                <ul class="personal_homepage_management_list">
                    <li style="height: 40px;line-height: 40px">个人主页管理</li>
                    <li><a href="">作品空间</a></li>
                    <li>积分商城</li>
                </ul>
                <div class="photographer_certification">
                    <input type="button" value="实名认证" id="photographerCertificationBut"/>
                    <input type="button" value="申请影徒评级" id="ApplyForRatingBut"/>
                </div>
            </div>
        </div>
        <div class="photographer_homepage_main_right">
            <ul class="photographer_homepage_path">
                <li><a href="#">个人主页</a><span>></span></li>
                <li><a href="#">发布</a></li>
            </ul>
            <ul class="set_photographer_content_table" style="height: 130px">
                <li style="height:130px;line-height: 130px">
                    <div>发布类目</div>
                    <div>
                        <select name="" id="releaseCategory">
                            <option value="0">人像摄影套餐</option>
                            <option value="1">美食摄影套餐</option>
                            <option value="2">影徒封面活动</option>
                        </select>
                    </div>
                </li>
            </ul>
            <ul class="set_photographer_content_barlist" style="margin-top: 469px;margin-left: 305px">
                <li><input type="button" value="保存至草稿" id="saveToDraft"/></li>
                <li><input type="button" value="上一步" id="setPhotographerPreviousStep"/></li>
            </ul>
        </div>

    </div>
    {include file="../ui/resources/blk/foot.blk"}
</div>


</body>
</html>
