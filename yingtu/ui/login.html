<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>普通登陆</title>
        <link href="ui/resources/css/mainpage.css" type="text/css" rel="stylesheet"/>
        <link href="ui/resources/css/login.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="ui/resources/js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="ui/resources/js/mainpage.js"></script>
        <script type="text/javascript" src="ui/resources/js/login.js" charset="gbk"></script>
    </head>
    <body>
        <div class="login_warpper">
            {include file="ui/resources/blk/header.blk"}
            <div class="login_content">
                <div class="login_box">
                    <div class="login_info_table">
                        <div class="login_log">
                            <div class="login_logimg"></div>
                            <p>影徒网</p>
                        </div>
                        <form class="login_info_box" method="POST" action="action.php?tgrid=3">
                            <li style="height: 43px;line-height: 43px">
                                <input type="checkbox" id="mobileDynamicPass" name="logintype"/><label>手机动态密码登录</label>
                                <input type="checkbox" id="ordinaryLogin" name="logintype"  /><label>普通登录</label>
                            </li>
                            <li style="height: 67px">
                                <input type="text" id="normalmobilePhoneNo" value="手机号"/>
                            </li>
                            <li style="height: 67px" id="mobileDynamicPasswordOrnormal">
                                <input type="text" id="normalLoginPassword" value="密码"/>
                            </li>
                            <li style="height: 38px;line-height: 38px">
                                <input type="checkbox" id="autoLogin"/><label>自动登录</label>
                            </li>
                            <li style="height: 50px;">
                                <input type="submit" id="loginBar" value="登录"/>
                            </li>

                        </form>
                    </div>
                    <div class="login_info_tableback"><div>
                </div>
            </div>
            </div>
        </div>
            {include file="ui/resources/blk/foot.blk"}
        </div>
    </body>
</html>
