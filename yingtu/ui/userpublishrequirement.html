<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发布需求</title>
    <link href="ui/resources/css/mainpage.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="ui/resources/css/photographer.css"/>
    <link rel="stylesheet" href="ui/resources/css/usercenter.css"/>
    <link rel="stylesheet" href="ui/resources/css/waterfall.css"/>
    <script src="ui/resources/js/libs/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="ui/resources/js/libs/blocksit.min.js"></script>
    <script type="text/javascript" src="ui/resources/js/waterfall4row.js"></script>
    <script type="text/javascript" src="ui/resources/js/mainpage.js"></script>
    <script type="text/javascript" src="ui/resources/js/userpublishrequirement.js"></script>
</head>
<body>
<div class="photographer_homepage_wrapper">
    {include file="ui/resources/blk/header.blk"}
    <div class="photographer_homepage">
        <div class="photographer_homepage_con_box">
            <ul class="photographer_homepage_label">
                <li><a href="#" id="personalHomepage">个人主页</a></li>
            </ul>
            <div class="photographer_homepage_border"></div>
        </div>
    </div>
    <div class="photographer_homepage_main">
        <div class="photographer_homepage_main_left" style="height: 449px">
            <div class="photographer_management_box">
                <div class="photographer_management_release" style="height: 95px">
                    <input type="button" value="发布拍照需求" id="publishedPhotosDemand"/>
                </div>
                <ul class="photographer_management_services" style="height: 165px">
                    <li style="height: 50px;line-height: 50px">服务管理</li>
                    <li><a href="#">我的购物车</a></li>
                    <li><a href="#">我的订单</a></li>
                    <li><a href="#">我的喜欢</a></li>
                </ul>
                <ul class="personal_homepage_management_list">
                    <li style="height: 40px;line-height: 40px">个人主页管理</li>
                    <li><a href="">个人基本信息</a></li>
                    <li><a href="">账号管理</a></li>
                </ul>
            </div>
        </div>
        <div class="photographer_homepage_main_right" style="height: auto">
            <div class="user_center_con">
                <div class="user_head_portrait_box">
                    <div class="user_head_portrait"></div>
                </div>
                <div class="user_center_info">
                    <p>大熊瞄</p>
                    <ul>
                        <li><a href="#">待付款</a><a href="#" id="forThePaymentAmount">1</a></li>
                        <li><a href="#">待拍摄</a><a href="#" id="toShootAmount">2</a></li>
                        <li><a href="#">待评价</a><a href="#" id="toEvaluateAmount">5</a></li>
                    </ul>
                </div>
            </div>
            <div class="release_requirements">
                <ul>
                    <li>
                        <p>时间：</p>
                        <input type="text"/>
                    </li>
                    <li>
                        <p>地点：</p>
                        <input type="text"/>
                    </li>
                    <li style="height: 78px">
                        <p>需求：</p>
                        <input type="text" id="demand"/>
                    </li>
                    <li>
                        <p>联系人：</p>
                        <input type="text" id="theContact"/>
                        <p>电话：</p>
                        <input type="text" id="telephone"/>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    {include file="ui/resources/blk/foot.blk"}
</div>


</body>
</html>
